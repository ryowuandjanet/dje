{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock title %}
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
  
  <style>
    a {
      text-decoration: none;
    }
    .product-viewtag{
      background-color: red;
      color: #fff;
      font-size:11px;
      line-height: 1;
      position: absolute;
      text-align: center;
      text-transform: uppercase;
      top: 22px;
      margin-left: 17.5rem;
      padding: 7px 10px;
      font-weight: 600;
      min-width: 45px;
    }
    .active{
      font-weight: 800;
    }
  </style>
</head>
<body>
  {% include "store/inc/navbar.html" %}
  {% block content %}
  {% endblock content %}

  <a href="https://wa.me/+886921625317?text=I'm%20interested%20in%20to%chat" target="_blank" class="whatsapp-chat">
    <img src="{% static '/images/WhatsApp.png' %}" alt="whatsapp" width="70px">
  </a>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js" integrity="sha512-ToL6UYWePxjhDQKNioSi4AyJ5KkRxY+F1+Fi7Jgh0Hp5Kk2/s8FD7zusJDdonfe5B00Qw+B8taXxF6CFLnqNCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script>
    alertify.set('notifier','position', 'top-right')
    {% for msg in messages %}
      alertify.success('{{ msg }}')
    {% endfor %}
  </script>
  {% block scripts %}
  {% endblock scripts %}

  {% comment %} Razorpay Checkout {% endcomment %}
  <script src="{% static '/js/checkout.js' %}"></script>

</body>
</html>
